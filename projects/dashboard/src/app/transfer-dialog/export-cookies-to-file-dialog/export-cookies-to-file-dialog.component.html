<p>
    Export cookies of tracked origins to file.
</p>
<form #exportForm="ngForm" (ngSubmit)="onFormSubmit()" [formGroup]="exportOptions">
    <div>
        <mat-form-field>
            <mat-select required placeholder="Select Serialization Method" formControlName="serializationMethod">
                <mat-option *ngFor="let method of serializationMethods" [value]="method[1]">
                    {{method[0]}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput type="password" placeholder="Passphrase" formControlName="passphrase" [required]="_isPassphraseRequired">
        </mat-form-field>
    </div>
</form>
